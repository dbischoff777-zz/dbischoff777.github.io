<!DOCTYPE html>
<html>
  <head>
    <title>Logistical Pathfinder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <style>
    html,
    body,
    .grid {
      height: 100vh;
      width: 100vw;
      margin: 0 auto;
      position: fixed;
    }
    /* .grid {
      background-image: repeating-linear-gradient(#ccc 0 2px, transparent 1px 100%),
        repeating-linear-gradient(90deg, #ccc 0 2px, transparent 1px 100%);
      background-size: 25px 25px;
    } */
    .headerGrid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    .vertical-center {
      text-align: center;
    }
    .span-col-4{
      grid-column: span 4 / auto;
    }

    .dropdown-menu > li > a:hover {
      background-image: none;
      background-color: red;
    }
  </style>
  <body>
    <div id="root"></root>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.3.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.1/umd/popper.min.js" integrity="sha512-g2PN+aYR0KupTVwea5Ppqw4bxWLLypWdd+h7E0ydT8zF+/Y2Qpk8Y1SnzVw6ZCVJPrgB/91s3VfhVhP7Y4+ucw==" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <script src='../src/PathfindingVisualizer/PathfindingVisualizer.jsx'></script>
  </body>
</html>
